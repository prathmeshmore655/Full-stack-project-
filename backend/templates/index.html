<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EchoMarket</title>

    <link href="/static/css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-4 col-10">
                <div class="card login-form-container">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <hr>
                        <br>
                        <form action="" method="" id="form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username :</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password :</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox" onchange="show_pass()">
                                <label class="form-check-label" for="checkbox">Show Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>

                            <span>
                                Not Having An Account ! <a href="create_account"> Create Here </a>
                            </span>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/index.js"></script>

</html>
